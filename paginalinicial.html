<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Personagem</title>
    <link rel="stylesheet" href="paginainicial.css">
</head>
<body>
    <div id="gameselection">
        <div id="botaofinish">
            <p id="selecionar">
                <a href="guerreiro.html">
                    <img src="https://png.pngtree.com/png-clipart/20220705/ourmid/pngtree-finish-button-in-pixel-art-style-png-image_5683603.png" alt="">
                </a>
            </p>
        </div>
        
        <div id="nomeperso1">
            Insira o nome do jogador 1: <br>
            <input type="text" id="caixadetexto1" placeholder="Nome do Jogador 1" required >
        </div>
        
        <div id="nomeperso2">
            Insira o nome do jogador 2: <br>
            <input type="text" id="nome2" placeholder="Nome do Jogador 2" required>
        </div>
        
    </div>
        
    <script src="guerreiro.js"></script>
</body>
</html>
